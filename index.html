<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
        <script src="src/main.js" type="module"></script>
    </head>
    <body>
        <div class="main-container flex-col flex-center">
            <div class="score-board flex-row flex-center">
                <div class="x">X</div>
                <div class="score score-x">0</div>
                <div class="score score-o">0</div>
                <div class="o">O</div>
            </div>
            <div class="game-container flex-row flex-start">
                <div class="tic-tac-toe"></div>
            </div>
            <div class="commentary-container">
                <h3 class="commentary"></h3>
            </div>
            <button class='new-game'>New Game</button>
        </div>
    </body>
</html>
